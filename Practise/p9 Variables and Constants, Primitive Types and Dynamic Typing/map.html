<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
</head>

<body>
    <h1>Map object</h1>
    <button id="button">click</button>
    <p id="answer"></p>
    <p id="demo"></p>

    <script>
        const map1 = new Map([
            ["apple", 1000],
            ["banana", 750],
            ["cherry", 500]
        ]);
        const answer = document.getElementById("answer");
        let content = "";
        document.getElementById("button").addEventListener("click", () => {
            content += "Keys: <br>"
            for(let key of map1.keys()){
                content += `${key} <br>`;
                // console.log(key);
                
            }
            content += "<br>Values: <br>"
            for(let value of map1.values()){
                content += `${value} <br>`;
                // console.log(key);
                
            }
            content += "<br>Map:<br>"
            for(let key of map1.keys()){
                content += `${key}: ${map1.get(key)} <br>`;
                // console.log(key);
                
            }
            answer.innerHTML = content;
            content = ""
        })
