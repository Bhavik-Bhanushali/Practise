<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undefine</title>
</head>
<body>
    <p id="result"></p>

    <script>
        const result = document.getElementById("result");
        let a;
        result.innerHTML = a + "-type-" + (typeof a);
    </script>
</body>
</html>
