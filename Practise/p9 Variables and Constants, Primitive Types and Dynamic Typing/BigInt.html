<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BigInt</title>
</head>
<body>
    <h1>bigint data type:</h1>
    <p id="type1"></p>
    <p id="type2"></p>

    <script>
        const type1 = document.getElementById("type1");
        const type2 = document.getElementById("type2");
        let num1 = BigInt("123456789");
        let num2 = 123456789n;
        type1.innerHTML = num1 +"-" + (typeof num1);
        type2.innerHTML = num2 +"-" + (typeof num2);
        function print1(num, row, start, count){
  let str;
  let time = 0;
  for(let i = row; i <= num; i++){
    str = "";
    let k = 1;
    // console.log( i + " " + row)
    for(let j = row; j <= num ; j++){
      // console.log(i === row)
      if(count > 1){
        console.log( i + " " + row + (i === row));
      }
      if(i === row) {
        str += `${start + k} `;
      }
      else if(j === num) {
        str += `${start + num + i - 1} `
      }
      else if(i === num){
        str += `${start + num + (num -1) * 2 -  k + 1} `
      }
      else if(j === row){ 
        str += `${start + num + (num-1) * 2 + num - 2 - i + row + 1} ` 
      }
      else if(i === row + 1 && time === 0){
        // console.log(`${num - 1} ${row + 1} ${start + num + (num - row) * 2 + num - 2 - row  + 1} ${count + 1}`)
        str += print1(num - 1, row +1, start + num + (num - row) * 2 + num - 2 - row, count + 1);
        // console.log(start);
        time++;
      }
      k++;
  }
  
  if(count === 1 ){
    console.log(str);
  }
  if(time === 1) time--
  // console.log( i + " " + row)
  }
  return str;
}

let num = 6;

print1(num,1, 0, 1)

// (j === row + 1 && i === row + 1) || (j === num - row + 1 && i === row + 1) || (j === row + 1 && i === num - row) || (j === num - row && i === num - row)
    </script>
</body>
</html>
